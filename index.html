<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<img src="/images/logo.svg">
<div class="card">
  <div class="left__side">
    <div class="total__amount">
      <p>Bill</p>
      <input class="wide dollar" name="amount" placeholder="0" required>
    </div>
    <div class="tips__choice">
      <p class="selection">Select Tip %</p>
      <button class="percent five tip">5%</button>
      <button class="percent ten tip">10%</button>
      <button class="percent fifteen tip">15%</button>
      <button class="percent twenty__five tip">25%</button>
      <button class="percent fifty tip">50%</button>
      <input type="text" name="custom" class="custom tip" placeholder="Custom">
    </div>
    <div class="people__sharing">
      <p class="after_people">Number of People</p>
      <input class="wide people" name="people" type="text" required placeholder="0">
    </div>
  </div>
  <div class="right__side">
    <div class="output__titles">
      <div class="tip__amount right_row">
          <div>
            <p class="white">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="tip__amount__output">
            <p class="numbers" id="output_tip" >$0.00</p>
          </div>
        </div>
        <div class="total right_row">
          <div>
            <p class="white">Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="total__output">
            <p class="numbers" id="output_person" >$0.00</p>
          </div>
        </div>
      <div class='reset'>
        <button class="reset">Reset</button>
      </div>
    </div>
    
  </div>

</body>
</html>
